<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>SGU Thời khóa biểu | SGU Schedule</title>
    <style>
        .selector-for-some-widget {
            box-sizing: content-box;
        }

        .bdr {
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
    <script src="./js/convertData.js"></script>
    <script src="./js/functionalScript.js"></script>
</head>

<body>
    <section>
        <div class="container col-xxl-8 px-4 py-5">
            <div class="col g-5 py-5 mx-5 max-w-xs">
                <div class="row">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Sai Gon University Schedule | Thời khóa
                        biểu</h1>
                    <p class="lead"></p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="textarea1" class="form-label">Dán vào đây</label>
                        <textarea class="form-control" id="textarea1" placeholder="" style="height: 200px"></textarea>
                        <button type="button" class="btn btn-outline-danger btn-lg px-4 mt-3 me-3">Clear</button>
                        <button type="button" class="btn btn-primary btn-lg px-4 mt-3 me-3" onclick="convertData()">Tiếp tục</button>
                        <button type="button" class="btn btn-outline-warning btn-lg px-4 mt-3 me-3" onclick="renderTable()">Test table</button>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container mx-auto">
        <hr>
    </div>
    <section style="background-image: radial-gradient(#cfe2ff, #cfe2ff, white, white, white);">
        <div class="container col-xxl-8 px-4 py-5 mb-5">
            <div class="table-responsive" style="overflow: visible;">
                <table id="scheduletable" class="table shadow bdr">
                    
                </table>
            </div>
        </div>
    </section>
</body>

</html>
